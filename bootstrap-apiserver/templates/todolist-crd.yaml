apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: todolists.tokubelist.com
spec:
  group: tokubelist.com
  scope: Namespaced
  names:
    plural: todolists
    singular: todolist
    kind: TodoList
    shortNames:
      - tl
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            title:
              type: string
          required:
            - title